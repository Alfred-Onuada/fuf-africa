<!-- Backdrop -->
<div
  class="fixed inset-0 z-40 bg-black opacity-50"
  (click)="closeModal()"
></div>

<!-- Main modal -->
<div
  tabindex="-1"
  class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 flex justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="relative p-4 w-full md:min-w-[700px] min-w-[90%] max-w-md max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow">
      <!-- Modal header -->
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t"
      >
        <h3 class="text-xl font-semibold text-gray-900">
          Join as a volunteer
        </h3>
        <button
          type="button"
          class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
          (click)="closeModal()"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-4 md:p-5">
        <p class="font-light text-[14px] mb-5">Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis</p>
        <form class="flex flex-col">
          <div class="w-[100%] grid md:grid-cols-2 md:gap-x-4">
            <div class="relative z-0 w-full mb-5 group">
              <input type="text" name="first_name" id="first_name" class="block py-2.5 px-0 w-full text-sm text-black bg-transparent border-0 border-b-[1px] border-black appearance-none focus:outline-none focus:ring-0 peer" placeholder=" " required />
              <label for="first_name" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">First name</label>
            </div>
            <div class="relative z-0 w-full mb-5 group">
              <input type="text" name="last_name" id="last_name" class="block py-2.5 px-0 w-full text-sm text-black bg-transparent border-0 border-b-[1px] border-black appearance-none focus:outline-none focus:ring-0 peer" placeholder=" " required />
              <label for="last_name" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Last name</label>
            </div>
          </div>
          <div class="w-[100%]">
            <div class="relative z-0 w-full mb-5 group">
              <input type="email" name="email" id="email" class="block py-2.5 px-0 w-full text-sm text-black bg-transparent border-0 border-b-[1px] border-black appearance-none focus:outline-none focus:ring-0 peer" placeholder=" " required />
              <label for="email" class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email</label>
            </div>
          </div>
          <div class="mb-5 w-[100%]">
            <label class="text-[12px] font-medium text-gray-500" for="message">Message</label>
            <textarea name="message" id="message" class="border-solid border-black border-[1px] w-[100%] h-[150px] resize-none rounded-md px-3 pt-3"></textarea>
          </div>
          <button class="w-fit rounded-md bg-[#F2C94C] text-black text-[16px] font-medium px-[32px] py-[16px]">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</div>
